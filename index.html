<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Title</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <h1>My Centered Image</h1>
    <div class="image-container">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202403/0602/83ba557afa262981623c1ab252d975ade1189f1f7589d39a.jpg?w=5000&thumb=false" alt="Centered Image">
    </div>
</body>
</html>
